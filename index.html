<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>These are mine Watched series, movies list</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" href="./img/android-chrome-192x192.png" type="image/x-icon" sizes="192x192">
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" type="image/x-icon" sizes="182x182">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="brand-logo"><a href="/"> Watched <span>Media</span></a></div>
  </nav>
  <main class="container">
    <section class="search">
      <form action="#" id="form1">
        <input type="text" class="title input" placeholder="Title*" autofocus>
        <select name="type" id="type">
          <option value="series">Web Series</option>
          <option value="movie">Movie</option>
        </select>
        <select name="network" id="network">
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>
        <input type="number" class="year input" placeholder="Year (Optional)">
        <button type="submit" id="searchBtn">Search</button>
      </form>
    </section>
    <hr>
    <!-- Output the series and movies from IMDB  -->
    <section class="output">
      <section class="submitLocal">
        <form action="#" id="form2">
          <ul id="displayData">
    
          </ul>
          <label>
            <input type="checkbox" name="watch" id="watched" value="watched">Watched
          </label> |
              <input type="number" name="watching" id="watching" placeholder="Watching Season no">
              <button type="submit">Submit</button>
            </form>
          </section>
    </section>
  </main>
  <footer>
    <p>Â©Author Santosh Jha</p>
  </footer>
  <script src="js/easy.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
